<!doctype html>
<html layout:decorate = "~{usr/common/layout}" >

<head >
	<title >로그인</title >
</head >

<body >
<!-- 회원가입  -->
<section class = "m-8 flex" layout:fragment="content">
<!-- 로그인 이미지	-->
	<div class="w-2/5 h-full hidden lg:block">
		<img src="https://image.musinsa.com/mfile_s01/2019/03/18/156005c5baf40ff51a327f1c34f2975b203251.jpg" alt="로그인 이미지" class="h-full w-full object-cover rounded-3xl">
	</div>

<!-- 로그인 필드 -->
	<div class="w-full lg:w-3/5 flex flex-col items-center justify-center">
		<div class="w-full text-center">
<!--	로고		-->
			<div class = "w-96 h-40 m-auto" >
				<a href = "/" ><img src = "/resource/logoImg/NoColorLogo.png" alt = "로고" class="object-cover w-full h-full">
				</a >
			</div >
			<h3 class="block antialiased tracking-normal font-sans text-4xl leading-[1.3] text-inherit font-bold mb-4">
				로그인
			</h3>
		</div>
<!--	로그인 폼	-->
		<form onsubmit="submitLoginForm(this); return false;" th:action method="POST" class="mt-8 mb-2 mx-auto w-80 max-w-screen-lg lg:w-1/2">
			<div class="mb-1 flex flex-col gap-6">

				<div class="w-full">
					<input name="username" type="text" class="w-full input input-bordered" placeholder="ID" autofocus maxlength="30"/>
				</div>
				<div class="w-full">
					<input name="password" type="password" class="w-full input input-bordered" placeholder="password"/>
				</div>
				<div class="flex justify-end">
					<a href="/usr/member/findUsername" class="mr-2">아이디 찾기</a>
					<a href="/usr/member/findPassword" class="mr-2">비밀번호 찾기</a>
					<a href="/usr/member/join">회원가입</a>
				</div>
				<button class="custom-btn btn-5 w-full bg-black text-white"><span>로그인</span></button>
				<p class="text-center">OR</p>
				<div class="w-full h-full flex justify-center">
					<a href = "#" ><img src="https://static.011st.com/assets/img/svg/member/sns-kakao.svg" alt="카카오 로그인" class="w-12 h-12 mr-4"></a >
					<a href = "#" ><img src="https://static.011st.com/assets/img/svg/member/sns-naver.svg" alt="네이버 로그인" class="w-12 h-12"></a >
				</div>
			</div>
		</form>
	</div>

	<!-- 로그인 스크립트 -->
	<script>
		let submitLoginFormDone = false;
		function submitLoginForm(form) {

			if ( submitLoginFormDone ) return ;

			form.username.value = form.username.value.trim();

			if ( form.username.value.length == 0 ) {
				form.username.focus();
				toastWarning('아이디를 입력해주세요');
				return;
			}

			if ( form.username.value.length < 4 ) {
				form.username.focus();
				toastWarning('아이디를 4자 이상 입력해주세요');
				return;
			}

			form.password.value = form.password.value.trim();

			if ( form.password.value.length == 0 ) {
				form.password.focus();
				toastWarning('비밀번호를 입력해주세요');
				return;
			}

			if ( form.password.value.length < 4 ) {
				form.password.focus();
				toastWarning('비밀번호를 4자 이상 입력해주세요');
				return;
			}

			form.submit();
			submitLoginFormDone = true;
		}
	</script>

</section >

</body >
</html >
